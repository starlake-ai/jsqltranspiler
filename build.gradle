    minHeapSize = "128m"
    maxHeapSize = "1G"

    jacoco {
        excludes = ['net/sf/jsqlparser/parser/CCJSqlParserTokenManager']
    }

    doFirst {
        // Download Amazon Redshift `TickitDB` example
        // Use the Gradle task in order to allow caching
