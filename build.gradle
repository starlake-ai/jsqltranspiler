            src 'https://docs.aws.amazon.com/redshift/latest/gsg/samples/tickitdb.zip'
            dest "build/resources/test/ai/starlake/transpiler/tickitdb.zip"
            overwrite false
            onlyIfModified true
            tempAndMove true
        }
    }
}

